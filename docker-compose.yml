version: "3"
services:
  blog_php_fpm:
    build: docker/php_fpm
    image: blog_php_fpm:latest
    volumes:
      - .:/var/www
    restart: always
  blog_php_fpm_debug:
    build: docker/php_fpm_debug
    depends_on:
      - blog_php_fpm
    volumes:
      - .:/var/www
    restart: always
  nginx:
    build: docker/nginx
    depends_on:
      - blog_php_fpm
      - blog_php_fpm_debug
    volumes:
      - .:/var/www
    restart: always
